<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

:root {
  --color-white: #f3f3f3;
  --color-darkgreen: #00b33c;
  --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
  --color-green: #37af65;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.4;
  color: var(--color-white);
  margin: 0;
}
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background: var(--color-darkgreen);
  background-image: linear-gradient(
      115deg,
     #98a1c098,
      rgba(250, 250, 255, 0.356)
    ),
    url(https://images.sampleforms.com/wp-content/uploads/2019/06/Course-Registration-Forms.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}
h1 {
  font-weight: 400;
  line-height: 1.2;
  font-size: 50px;
}

p {
  font-size: 1.125rem;
}
h1, p{
  margin-top: 0;
  margin-bottom: 0.5rem;
}

label {
  display: flex;
  align-items: center;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
}

input,
button,
select,
textarea {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

button {
  border: none;
}
.container {
  width: 100%;
  margin: 3.125rem auto 0 auto;
}

@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

.header {
  padding: 0 0.625rem;
  margin-bottom: 1.875rem;
}

.description {
  font-style: italic;
  font-weight: 200;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
  color:#004080;
}

.clue {
  margin-left: 0.25rem;
  font-size: 0.9rem;
  color: #e4e4e4;
}

.text-center {
  text-align: center;
}

/* form */

form {
  background: var(--color-darkblue-alpha);
  padding: 2.5rem 0.625rem;
  border-radius: 0.25rem;
}

@media (min-width: 480px) {
  form {
    padding: 2.5rem;
  }
}

.form-group {
  margin: 0 auto 1.25rem auto;
  padding: 0.25rem;
}

.form-control {
  display: block;
  width: 100%;
  height: 2.375rem;
  padding: 0.375rem 0.75rem;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-radio,
.input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}

.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

.submit-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: var(--color-green);
  color: inherit;
  border-radius: 2px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
          <h1 id="title"  class="text-center" style="color:#004080">Job Application Form</h>
          <p id="description" class="description text-center">Thank you for taking the time to help us to complete this registrations</p>
        </header>
        <form id="survey-form">
           <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required>
          </div>
           <div class="form-group">
           <label id="email-label" for="name">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your Email"
            required>
          </div>
          <div class="form-group">
            <label id="email-label" for="name">Alternate Email</label>
           <input
             type="email"
             id="email"
             name="email"
             class="form-control"
             placeholder="Enter your Email"
             required>
           </div>
          <div class="form-group">
            <label id="number-label" for="name">Date Of Birth</label>
           <input
             type="date"
             id="dob"
             name="dob"
             class="form-control"
             placeholder="Adress"
             required>
           </div>
          <div class="form-group">
           <label id="number-label" for="name">Age</label>
          <input
            type="number"
            id="number"
            name="age"
            min="15"
            max="40"
            class="form-control"
            placeholder="Enter your age"
            required>
          </div>
          <div class="form-group">
            <p>Gender :</p>
            <label>
             <input
                name="user-recommend"
                value="yes"
                type="radio"
                class="input-radio"
              />Male
              </label>
             <label>
             <input
                name="user-recommend"
                value="no"
                type="radio"
                class="input-radio"
              />Female
              </label>
             <label>
             <input
                name="user-recommend"
                value="don't know"
                type="radio"
                class="input-radio"
              />Others
              </label>
          </div>
          <div class="form-group">
            <label id="number-label" for="name">Address</label>
           <input
             type="text"
             id="address"
             name="address"
             class="form-control"
             placeholder="Address"
             required>
           </div>
           <div class="form-group">
            <label id="number-label" for="name">State</label>
           <input
             type="text"
             id="address"
             name="State"
             class="form-control"
             placeholder="State"
             required>
           </div>
           <div class="form-group">
            <label id="number-label" for="name">Country</label>
           <input
             type="text"
             id="address"
             name="Country"
             class="form-control"
             placeholder="Country"
             required>
           </div>
           <div class="form-group">
            <label id="number-label" for="name">Phone Number</label>
           <input
             type="number"
             id="number"
             name="Pnumber"
             class="form-control"
             placeholder="Enter your Phone number"
             required>
           </div>
           <div class="form-group">
            <label id="number-label" for="name">Alternate Phone Number</label>
           <input
             type="number"
             id="number"
             name="Pnumber"
             class="form-control"
             placeholder="Enter your Phone number"
             required>
           </div>
           <div class="form-group">
            <label id="name-label" for="name">College Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your college name"
              required>
            </div>
           <div class="form-group">
            <label id="gender-label" for="gender">Degree</label>
             <select id="dropdown" name="gender" class="form-control" required>
               <option disabled selected value>Select</option>
                <option value="Male">10th pass</option>
                <option value="Male">12th pass</option>
               <option value="Female">diploma</option>
               <option value="Other">Btech</option>
               <option value="Other">Mtech</option>
             </select>
           </div>
          <div class="form-group">
            <p>Branch :</p>
            <label>
             <input
                name="user-recommend"
                value="cse"
                type="radio"
                class="input-radio"
                checked
              />Computer Science
              </label>
             <label>
             <input
                name="user-recommend"
                value="mechanical"
                type="radio"
                class="input-radio"
              />Mechanical
              </label>
             <label>
             <input
                name="user-recommend"
                value="electrical"
                type="radio"
                class="input-radio"
              />Electrical
              </label>
              <label>
                <input
                   name="user-recommend"
                   value="civil"
                   type="radio"
                   class="input-radio"
                 />Civil
              </label>
                 <label>
                    <input
                       name="user-recommend"
                       value="others"
                       type="radio"
                       class="input-radio"
                     />Others
                     </label>
          </div>
          <div class="form-group">
            <p>Passout Year</p>
            <select id="dropdown" name="gender" class="form-control" required>
              <option disabled selected value>Select</option>
               <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
                <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
          <div class="form-group">
            <p>Your Interests?
             <span class="clue">(Check all that apply)</span></p>
             <label
              ><input
                name="prefer"
                value="webdev"
                type="checkbox"
                class="input-checkbox"
              />Web Development</label
            >
            <label>
              <input
                name="prefer"
                value="anddev"
                type="checkbox"
                class="input-checkbox"
              />Android Development</label
            >
            <label
              ><input
                name="prefer"
                value="ml/ai"
                type="checkbox"
                class="input-checkbox"
              />Machine Learning/Artificial Intelligence</label
            >
            <label
              ><input
                name="prefer"
                value="data analytics"
                type="checkbox"
                class="input-checkbox"
              />Data Analytics</label
            >
            <label
              ><input
                name="prefer"
                value="ethical hacking"
                type="checkbox"
                class="input-checkbox"
              />Ethical Hacking</label
            >
            <label
              ><input
                name="prefer"
                value="cp"
                type="checkbox"
                class="input-checkbox"
              />Competitive Coding</label
            >
            <label
              ><input
                name="prefer"
                value="others"
                type="checkbox"
                class="input-checkbox"
              />Others</label
            >
          </div>
          <div class="form-group">
            <label id="name-label" for="name">If other in above question, write what is it?</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Your Interests"
              required>
            </div>
            <div class="form-group">
              <label id="name-label" for="name">Upload Your CV</label>
              <input
                type="file"
                id="myfile"
                name="myfile"
                class="form-control"
                placeholder="Enter your name"
                required>
              </div>
          <div class="form-group">
            <p>Anything more want to say?</p>
            <textarea
             id="commemts"
             class="input-textarea"
             name="comments"
             placeholder="Write Here"
              >
            </textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
